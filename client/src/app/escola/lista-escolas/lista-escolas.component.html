<div *ngIf="escolas" class="col-md-12 user-container">
    <div style="margin-top: 5px;">
        <div class="row">
            <div class="col-sm-10 col-12">
                <h3>Lista de Escolas</h3>
            </div>
            <div class="col-sm-2 col-12">
                <button type="button" class="btn btn-outline-primary pull-right" (click)="criarEscola()">Cadastrar Escola</button>
            </div>
        </div>
    </div>
    <table *ngIf="escolas && escolas.length > 0" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Endere√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let escola of escolas">
                <td>{{escola?.id}}</td>
                <td>{{escola?.nome}}</td>
                <td>{{escola?.endereco}}</td>
                <td style="text-align: right;">
                    <a href="/escola/{{escola?.id}}/turma">Ver turmas</a>
                    <button class="btn btn-warning" (click)="editarEscola(escola?.id)" style="margin-left: 20px;">Editar</button>
                    <button class="btn btn-outline-danger" (click)="apagarEscola(escola?.id)" style="margin-left: 20px;">Apagar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
