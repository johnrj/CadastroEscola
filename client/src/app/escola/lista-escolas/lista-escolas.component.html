<div *ngIf="escolas" class="col-md-12 user-container">
    <h2 style="margin: auto"> Lista de Escolas</h2>
    <button class="btn btn-success" (click)="criarEscola()"> Cadastrar Escola</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Endere√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let escola of escolas">
                <td>{{escola?.id}}</td>
                <td>{{escola?.nome}}</td>
                <td>{{escola?.endereco}}</td>
                <td>
                    <a href="/escola/{{escola?.id}}/turma">Ver turmas</a>
                    <button class="btn btn-outline-danger" (click)="apagarEscola(user)" style="margin-left: 20px;">Apagar</button>
                    <button class="btn btn-warning" (click)="EditarEscola(user)" style="margin-left: 20px;">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
