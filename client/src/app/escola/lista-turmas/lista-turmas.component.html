<div *ngIf="turmas" class="col-md-12 user-container">
    <div style="margin-top: 5px;">
        <div class="row">
            <div class="col-sm-10 col-12">
                <h2>Turmas da escola {{escola.nome}}</h2>
            </div>
            <div class="col-sm-2 col-12">
                <button type="button" (click)="adicionarTurma()" class="btn btn-outline-primary pull-right">Cadastrar Turma</button>
            </div>
        </div>
    </div>
    <table *ngIf="turmas && turmas.length > 0" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>EscolaId</th>
                <th>Número</th>
                <th>Número de Alunos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let turma of turmas">
                <td>{{turma?.id}}</td>
                <td>{{turma?.escolaId}}</td>
                <td>{{turma?.numero}}</td>
                <td>{{turma?.numeroAlunos}}</td>
                <td style="text-align: right;">
                    <button class="btn btn-outline-danger" (click)="apagarTurma(turma?.id)">Apagar</button>
                    <button class="btn btn-warning" (click)="editarTurma(turma?.escolaId, turma?.id)" style="margin-left: 20px;">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
